<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="main_body">
            <div class="head">
                <span class="task">Tasks </span>
                <span class="list">List</span>
            </div>
            <br>
            <div class="icon">
                <i class="fa-solid fa-circle-plus"></i>
            </div>
            <br>
            <div class="parent">
                <div class="child">
                    <h4>Trip to Paris</h4>
                <hr><br><br>
                <div class="list-items">
                    <input type="checkbox" checked class="checked">
                    <label for="" class="label1">Visit Church</label>
                    <br>
                    <br>
                    <input type="checkbox">
                    <label for="">Shopping</label>
                </div>
                </div>
                <div class="child">
                    <h4>My To Do List</h4>
                <hr><br><br>
                <div class="list-items">
                    <input type="checkbox" checked class="checked">
                    <label for="" class="label1">Visit Supermarket</label>
                    <br>
                    <br>
                    <input type="checkbox">
                    <label for="">Buy Vegetables</label>
                </div>
                </div>
                <div class="child">
                    <h4>Daily Morning Routine for...</h4>
                <hr><br><br>
                <div class="list-items">
                    <input type="checkbox" checked class="checked">
                    <label for="" class="label1">Wake up at 6 AM</label>
                    <br>
                    <br>
                    <input type="checkbox">
                    <label for="">Sleep at 10 PM</label>
                </div>
                </div>
            </div>
        </div>
        <div class="popup">
            
        </div>
        <div class="newtask">
            <h4 class="popup_task">Add New Task
                <span class="cancle">
                    <a href="./index.html">
                        <i class="fa-sharp fa-solid fa-xmark"></i>
                    </a>
                </span>
            </h4>
            <hr>
            <br>
            <br>
            <input type="text" class="textbox" placeholder="Learn C++">
            <br>
            
            <br>
            <input type="button" class="btn" value="+ Add Task">
        </div>
    </div>
</body>
</html>
